<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
	<meta charset="UTF-8">
	<title>Results</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../webapp/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../webapp/css/styles.css">
</head>
<body>
<header>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<h1 class="text-center text-white">Weather</h1>
			</div>
			<div class="col-6">
				<form th:action="@{/search}" method="get" class="form-text align-items-center row row-cols-lg-auto g-2">
					<div class="col-12">
						<label class="visually-hidden" for="city-name">Enter city name:</label>
						<input type="search" name="city" id="city-name" placeholder="Seoul" class="form-control" required>
					</div>
					<div class="col-12">
						<button class="btn btn-primary" type="submit">Search</button>
					</div>
				</form>
			</div>
			<div class="itd_sing_link col g-2">
				<a th:href="@{/authentication/sign-in}" class="btn btn btn-primary text-nowrap">Sing in</a>
			</div>
			<div class="itd_sing_link col g-2">
				<a th:href="@{/authentication/sign-up}" class="btn btn-primary text-nowrap">Sing up</a>
			</div>
			<div class="col"></div>
		</div>
	</div>
</header>
<section>
	<div class="container">
		<div class="row" th:each="location : ${locationsToShow}">
      <div class="col-4">
	      <h4 th:text="${location.name}"></h4>
	      <h4 th:text="${location.country}"></h4>
	      <h4 th:text="${location.latitude}"></h4>
	      <h4 th:text="${location.longitude}"></h4>
      </div>
		</div>
	</div>
</section>



</body>
</html>
