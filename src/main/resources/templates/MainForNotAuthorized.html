<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather app</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="all" href="../../webapp/static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" media="all" href="../../webapp/static/css/styles.css" th:href="@{/static/css/styles.css}">
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <a th:href="@{/main}">
          <h1 class="text-center text-white text-nowrap">Weather</h1>
        </a>
      </div>
      <div class="col-6">
        <form th:action="@{/search}" class="form-text align-items-center row row-cols-lg-auto g-2">
          <div class="col-12">
            <label class="visually-hidden" for="city-name">Enter city name:</label>
            <input type="search" id="city-name" name="city" placeholder="Seoul" class="form-control">
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="itd_sing_link col g-2">
        <a th:href="@{/authentication/sign-in}" class="btn btn btn-primary text-nowrap">Sign in</a>
      </div>
      <div class="itd_sing_link col g-2">
        <a th:href="@{/authentication/sign-up}" class="btn btn-primary text-nowrap">Sign up</a>
      </div>
      <div class="col"></div>
    </div>
  </div>
</header>
<main>
  <div class="container row">
    <div class="col-3"></div>
    <div class="col-6">
    </div>
    <div class="col-3"></div>
  </div>
</main>
</body>
</html>
