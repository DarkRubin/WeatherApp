<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title</title>
	<link rel="stylesheet" href="../../webapp/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../webapp/css/styles.css">
</head>
<body>
<header>
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<h1 class="text-center text-white">Weather</h1>
			</div>
			<div class="col-1"></div>
			<div class="col-2">
				<div class="itd_sing_up">
					<a th:href="@{/authentication/sing-up}" class="btn btn-itd btn-primary text-uppercase">Sing
						up</a>
				</div>
			</div>
		</div>
	</div>
</header>
<main class="form-sign-up w-100 m-auto">
	<form th:attr="action=@{/authentication/sing-in}" method="post">
		<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

		<div class="form-floating">
			<input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
			<label for="floatingInput">Email address</label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
			<label for="floatingPassword">Password</label>
		</div>

		<div class="form-check text-start my-3">
			<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
			<label class="form-check-label" for="flexCheckDefault">
				Remember me
			</label>
		</div>
		<input type="hidden" name="isRegistration" value="false">
		<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
	</form>
</main>
</body>
</html>
