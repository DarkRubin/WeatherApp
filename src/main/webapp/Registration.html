<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
	  <div class="container">
		  <div class="row">
			  <div class="col-3"></div>
			  <div class="col-6">
				  <h1 class="text-center text-white">Weather</h1>
			  </div>
			  <div class="col-1"></div>
			  <div class="col-2">
				  <div class="itd_sing_up">
					  <a href="/Authorization.html" class="btn btn-itd btn-secondary text-uppercase">Sing in</a>
				  </div>
			  </div>
		  </div>
	  </div>
  </header>
	<main class="form-sign-up w-100 m-auto">
		<form action="/authentication/sing-up" method="post">
			<h1 class="h3 mb-3 fw-normal">Please sign up</h1>

			<div class="form-floating">
				<input type="email" class="form-control" id="email" placeholder="name@example.com" required>
				<label for="email">Email address</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="password" placeholder="Password" required>
				<label for="password">Password</label>
			</div>

			<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
		</form>
	</main>


  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
